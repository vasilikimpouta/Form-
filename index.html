<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posting Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outline">
      <div class="postTitle-container">
        <label for="post">Posting </label><br />
        <textarea
          name="post"
          id="post"
          cols="40"
          rows="10"
          placeholder="write the title of publication .."
        ></textarea>
      </div>

      <div class="writer-container">
        <label for="writer"> Name </label><br />
        <input type="text" name="writer" id="writer" />
      </div>

      <div class="subject-container">
        <label for="subject">Subject</label><br />
        <input type="text" id="subject" name="subject" readonly />
      </div>

      <div>
        <button type="button" id="addUnit">Add thematic unit</button>
      </div>

      <div hidden id="unit-list">
        <select id="subject-select">
          <option value="art">art</option>
          <option value="social">social</option>
          <option value="environment">environment</option>
          <option value="politics">politics</option>
        </select>

        <button type="button" id="add-btn">add</button>
        <button type="button" id="remove-btn">remove</button>
      </div>

      <div class="sub-btn-border">
        <button id="btnSubmit">submit</button>
      </div>
      <div id="submitted-result"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
